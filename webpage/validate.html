<!DOCTYPE html>
<html>
<head>
    <title>Identity Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.7.0/web3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark" style="background-color: blueviolet;">
        <div class="container-fluid px-5">
          <a class="navbar-brand" href="#">Identity Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="validate.html">Validate</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div id="forms">
        <div class="my-4">
            <div class="card" style="width: 50%; margin:auto">
                <div class="card-header">
                    Retrieve Identity
                </div>
                <div class="card-body">
                    <form id="retrieve-form">
                        <div class="mb-3">
                            <label for="retrieve-passcode" class="form-label">Enter Passcode:</label>
                            <input type="password" id="retrieve-passcode" name="retrieve-passcode" class="form-control" required><br>
                        </div>
            
                        <input type="submit" value="Retrieve Identity" class="btn btn-success btn-block" style="width: 100%;">
                    </form>
                </div>
            </div>
        </div>
    </div>



    <div class="id-card-container align-items-center justify-content-md-center" style="height: 100vh; display: none;" id="card">
      <div class="card border-success" style="width: 40%;">
        <div class="card-header bg-success text-white">
          Identity Card
        </div>
        <div class="card-body">
            <table class="table">
              <tr>
                <td><span class="id-card-label">Name:</span></td>
                <td><span class="id-card-value" id="uname"></span></td>
              </tr>
              <tr>
                <td><span class="id-card-label">Age:</span></td>
                <td><span class="id-card-value" id="uage"></span></td>
              </tr>
              <tr>
                <td><span class="id-card-label">Aadhaar Number:</span></td>
                <td><span class="id-card-value" id="uaadhar"></span></td>
              </tr>
              <tr>
                <td><span class="id-card-label">Home Address:</span></td>
                <td><span class="id-card-value" id="uadd"></span></td>
              </tr>
            </table>

                <div class="id-card-footer">Powered by Blockchain</div>
        </div>
      </div>
    </div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
