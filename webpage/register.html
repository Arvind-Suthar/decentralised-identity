<!DOCTYPE html>
<html>
<head>
    <title>Identity Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.7.0/web3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark" style="background-color: blueviolet;">
        <div class="container-fluid px-5">
          <a class="navbar-brand" href="#">Identity Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="register.html">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="validate.html">Validate</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div id="forms">
        <div class="my-4">
            <div class="card" style="width: 50%; margin:auto">
                <div class="card-header">Store Identity</div>
                <div class="card-body">
                    <form id="store-form" >
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
            
                        <div class="mb-3">
                            <label for="age" class="form-label">Age:</label>
                            <input type="number" id="age" name="age" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="aadhar" class="form-label">Aadhaar Number:</label>
                            <input type="text" id="aadhar" name="aadhar" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="home-address" class="form-label">Home Address:</label>
                            <input type="text" id="home-address" name="home-address" class="form-control" required>
                        </div>    

                        <div class="mb-3">
                            <label for="passcode" class="form-label">Passcode:</label>
                            <input type="password" id="passcode" name="passcode" class="form-control" required>
                        </div>
            
                        <input type="submit" value="Store Identity" class="btn btn-primary">
                    </form>
                </div>
            </div>
            
            <p id="store-result"></p>
        </div>
    </div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
