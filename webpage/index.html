<!DOCTYPE html>
<html>
<head>
    <title>Identity Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.7.0/web3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="forms">
        <h1>Identity Management System</h1>
    
        <div>
            <h2>Store Identity</h2>
            <form id="store-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
    
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br>
    
                <label for="aadhar">Aadhaar Number:</label>
                <input type="text" id="aadhar" name="aadhar" required><br>
    
                <label for="home-address">Home Address:</label>
                <input type="text" id="home-address" name="home-address" required><br>
    
                <label for="passcode">Passcode:</label>
                <input type="password" id="passcode" name="passcode" required><br>
    
                <input type="submit" value="Store Identity">
            </form>
            <p id="store-result"></p>
        </div>
    
        <div>
            <h2>Retrieve Identity</h2>
            <form id="retrieve-form">
                <label for="retrieve-passcode">Enter Passcode:</label>
                <input type="password" id="retrieve-passcode" name="retrieve-passcode" required><br>
    
                <input type="submit" value="Retrieve Identity">
            </form>
            <p id="retrieve-result"></p>
        </div>
    </div>

    <div class="id-card-container" id="card">
        <div class="id-card">
            <div class="id-card-header">Identity Card</div>
            <div class="id-card-detail">
                <span class="id-card-label">Name:</span>
                <span class="id-card-value" id="uname"></span>
            </div>
            <div class="id-card-detail">
                <span class="id-card-label">Age:</span>
                <span class="id-card-value" id="uage"></span>
            </div>
            <div class="id-card-detail">
                <span class="id-card-label">Aadhaar Number:</span>
                <span class="id-card-value" id="uaadhar"></span>
            </div>
            <div class="id-card-detail">
                <span class="id-card-label">Home Address:</span>
                <span class="id-card-value" id="uadd"></span>
            </div>
            <div class="id-card-footer">Powered by Blockchain</div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
